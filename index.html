<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="theme-color" content="#2D7A3E" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <title>EcoTips — Consejos ecológicos</title>

  <style>
    :root {
      --bg:#f6fbf6;
      --card:#ffffff;
      --accent:#2D7A3E;
      --muted:#62736b;
    }

    * { box-sizing: border-box; }
    html, body { height:100%; }

    body {
      margin:0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(180deg,var(--bg),#eaf6ea);
      color:#123;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 380px;
      padding: 28px;
      border-radius: 20px;
      text-align: center;
      box-shadow:
        0 8px 20px rgba(0,0,0,0.07),
        0 0 0 1px rgba(0,0,0,0.04);
    }

    h1 {
      font-size: 1.7rem;
      margin: 0 0 12px 0;
      color: var(--accent);
      font-weight: 700;
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      margin: 0 0 22px;
    }

    button {
      padding: 12px 20px;
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>EcoTips</h1>
    <p id="tip">
      Presiona el botón para recibir un consejo ecológico.
    </p>
    <button onclick="nuevoTip()">Nuevo consejo</button>
  </div>

  <script>
    const tips = [
      "Apaga las luces cuando no las uses.",
      "Reduce el consumo de agua al ducharte.",
      "Reutiliza envases y bolsas siempre que sea posible.",
      "Separa los residuos para reciclar correctamente.",
      "Desconecta cargadores cuando no los utilices.",
      "Usa bicicleta o camina para distancias cortas.",
      "Reduce el uso de plásticos de un solo uso."
    ];

    function nuevoTip() {
      const idx = Math.floor(Math.random() * tips.length);
      document.getElementById("tip").textContent = tips[idx];
    }

    // Registrar Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .catch(err => console.log("SW error:", err));
    }
  </script>

</body>
</html>
